<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reintegration Support System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing CSS styles */
        /* Additional style changes if needed */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #443d25;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ url_for('static', filename='uploads/three.jpg') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .login-container {
            background-color: none;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.0);
            width: 100%;
            max-width: 400px;
            color: #fff;
            margin-right: 35rem;
            margin-bottom: 6rem;
        }
        .login-header {
            text-align: center;
            margin-bottom: 0rem;
        }
        .login-header h2 {
            color: #cac09e;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .input-group {
            margin-bottom: 1.2rem;
            position: relative; /* Necessary for absolute positioning of the icon */
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cac09e;
        }
        .input-group input {
            width: 100%;
            padding: 0.6rem;
            padding-left: 40px; /* Add space for the icon */
            border: 1px solid #cac09e;
            border-radius: 5px;
            font-size: 1rem;
        }
        .input-group input:focus {
            outline: none;
            border-color: #443d25;
        }
        .input-group .fa {
            position: absolute;
            top: 50%;
            left: 10px; /* Position the icon inside the input field */
            transform: translateY(-50%);
            color: #cac09e;
        }
        .login-button {
            width: 100%;
            padding: 1rem;
            background-color: #cac09e;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-button i {
            margin-right: 0.5rem;
        }
        .login-button:hover {
            background-color: #443d25;
        }
        .additional-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        .additional-links a {
            color: #cac09e;
            text-decoration: none;
            margin: 0 0.5rem;
            display: inline-flex;
            align-items: center;
        }
        .additional-links a i {
            margin-right: 0.3rem;
        }
        .additional-links a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 1rem;
        }

        .input-icon i {
    position: absolute;
    top: 33px;
    left: 2px;
    color: #443d25;
}

.input-icon input {
    width: 100%;
    padding: 0.6rem 0.6rem 0.6rem 2.5rem; /* Adjust padding to make space for the icon */
    border: 1px solid #443d25;
    border-radius: 5px;
    font-size: 1rem;
}

.input-group .fa-eye {
    position: absolute;
    top: 38px;
    left: 10px;
    cursor: pointer;
    color: #443d25;
    margin-left: 18rem;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-sign-in-alt"></i> Sign In</h2>
        </div>
        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}
        <form action="{{ url_for('login') }}" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye" id="togglePassword" onclick="togglePassword('password')"></i>
                </div>
            </div>
            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        <div class="additional-links">
            <a href="{{ url_for('register') }}"> <i class="fas fa-user-plus"></i> Register</a>
        </div>
    </div>

    <!-- JavaScript to toggle password visibility -->
    <script>
        function togglePassword(passwordFieldId) {
            const passwordField = document.getElementById(passwordFieldId);
            const toggleIcon = document.getElementById('togglePassword');

            // Toggle the type of the password field
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
