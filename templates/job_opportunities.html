<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opportunities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cac09e;
            color: #443d25;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            color: #443d25;
            margin-bottom: 30px;
        }
        .job-form {
            background-color: #443d25;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #fff;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cac09e;
            border-radius: 5px;
            background-color: #fff;
            color: #443d25;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #cac09e;
            color: #443d25;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #b1a88a;
        }
        .button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Opportunities</h1>

        <div class="job-form">
            <h2>Add New Job Opportunity</h2>
            <form method="POST" action="{{ url_for('job_opportunities') }}">
                <div class="form-group">
                    <label for="title">Job Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <label for="description">Job Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="application_url">Application URL</label>
                    <input type="url" id="application_url" name="application_url" required>
                </div>
                <button type="submit" class="button">
                    <i class="fas fa-plus"></i> Add Job Opportunity
                </button>
            </form>
        </div>

        <a href="{{ url_for('dashboard') }}" class="button">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</body>
</html>
