<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #cac09e;
        }
        .container {
            background-color: #443d25;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .profile-info {
            text-align: left;
            margin-bottom: 30px;
        }
        .profile-info p {
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #cac09e;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .button:hover {
            background-color: #b1a88a;
        }
        .button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Role:</strong> {{ user.role }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
        <a href="{{ url_for('user_status') }}" class="button">
            <i class="fas fa-tasks"></i> View Status
        </a>

        <a href="{{ url_for('edit_user') }}" class="button">
            <i class="fas fa-edit"></i> Edit Profile
        </a>

        <!-- Back link to previous page or default to the user dashboard -->
        <a href="{{ request.referrer or url_for('user_dashboard') }}" class="button">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
    </div>
</body>
</html>
